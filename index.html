<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js 3D Model with Matrix Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            z-index: 1;  /* Ensures it stays above the background */
        }
        #commandInput {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 5px;
            z-index: 2;  /* On top of everything */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>  <!-- Babylon.js canvas -->
    <input type="text" id="commandInput" placeholder="Enter command...">
    <audio id="backgroundMusic" src="music/background.mp3" preload="auto"></audio>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="script.js"></script>  <!-- Babylon.js logic -->
    <script src="commands.js"></script>  <!-- Commands script (if needed) -->
    <script src="effects.js"></script>   <!-- Effects script (if needed) -->
    <script src="background.js"></script>  <!-- Matrix animation background -->
</body>
</html>
